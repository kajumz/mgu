{% extends 'base.html' %}
{% block title %} {{page_name}} {% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex flex-row">
            <div class="block">
                {% include 'users_app/account_sidebar.html' %}
            </div>
            <div class="block">

                <div class="container">
                    <h2>{{page_name}}</h2>
                        {{ form.as_p }}
                        
                </div>
            </div>
            {% if my_role == 'ctt' or my_role == 'admin' %}
                <div class='block'>
                    <a type='button' href="{% url 'author_edit' pk=obj.pk %}" class='btn btn-primary'>Изменить информацию</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
